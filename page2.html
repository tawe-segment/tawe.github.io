  <script>

    var output = {};
    var qs = document.referrer; //get query string from referrer url
    console.log(qs)
    qs = qs.split('&'); //split at "&"

    //loop through each values in the above split and split at "="
    //Store into output array
    for (var i = 0; i < qs.length; i++) {
      var tokens = qs[i].split('=');
      output[tokens[0].toLowerCase()] = tokens[1];
    }
    //Remove object keys with empty values from output array
    //Store as "results"
    var results = Object.fromEntries(Object.entries(output).filter(value => value[1]))

    console.log(results)

    analytics.page(
      {},
      {
        context: {
          campaign: {
            source: results.utm_source ? results.utm_source : '',
            name: results.utm_campaign ? results.utm_campaign : '',
            medium: results.utm_medium ? results.utm_medium : '',
            term: results.utm_term ? results.utm_term : '',
            content: results.utm_content ? results.utm_content : ''
          }
        }
      },
    );



  </script>
</head>

<body>
  <p>Just Another Page: Testing redirect from Page1</p>
</body>

</html>
