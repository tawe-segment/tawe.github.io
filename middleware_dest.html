    <script>
        function amplitudeMW() {
            var ampMW1 = async function ({ payload, next, integration }) {
                // console.log(payload)

                let post_title;
                const text = await fetch("https://jsonplaceholder.typicode.com/posts/1")
                    .then((response) => response.json())
                    .then((post) => {
                        post_title = post.title
                    });
                payload.obj.properties.post_title = post_title;
                next(payload);
            }
            analytics.addDestinationMiddleware('Amplitude', [ampMW1]);
            analytics.track('Amplitude MW Event', {
                param_1: 'Fedex',
            });
        }
