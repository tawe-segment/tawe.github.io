    <script>
        var titleMW = function ({ payload, next, integrations }) {
            console.log(payload)

            //override or add to payload before it hits segment servers
            if (payload.obj.type === "track") { //optional conditional statement if wanted for track events only
                payload.obj.context = {
                    ...payload.obj.context, page: {
                        title: "Overridden Page Title" //all titles in context will be replaced with this text
                    }
                }
            }

            next(payload); //delivers the payload to Segment servers
